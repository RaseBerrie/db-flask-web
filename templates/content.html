{% extends 'index.html' %}
{% block content %}

<script>
    $('.sidebar-navigation ul li:nth-of-type(1)').addClass('active')
</script>

<div class="content">
    <div class="container">
        <div class="alignbox">
            {% for row in count %}
                <div class="total-num">총 데이터 개수: <strong>{{ row[0] }}</strong>개</div>
            {% endfor %}
        </div>
        <div class="alignbox">
        <form id="searchForm">
            <div class="input-group">
                <div class="input-group-btn search-panel">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span id="search-concept">URL</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu scrollable-dropdown" role="menu">
                        <li><a href="#">서브도메인</a></li>
                        <li><a href="#">제목</a></li>
                        <li><a href="#">URL</a></li>
                        <li><a href="#">콘텐츠</a></li>
                    </ul>
                </div>
                <input type="hidden" name="search-param" id="search-param" value="URL">
                <input type="text" class="form-control" id="searchInput" placeholder="Search">
                <span class="input-group-btn"><button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button></span>
            </div>
        </form>
        </div>
    </div>
    <table style="table-layout: fixed; word-break: break-all;">
        <thead>
            <tr>
                <th>서브도메인</th>
                <th>제목</th>
                <th>URL</th>
                <th>콘텐츠</th>
            </tr>
        </thead>
        <tbody id="results">
            <td colspan="4">
                <div style="text-align: center; font-size: large; font-weight: bold;">
                    수정 예정
                </div>
                <div style="text-align: center;">
                    자리 표시자: 회사별 구분 기능 및 회사별 데이터 개수 확인 결과 삽입 <br/>
                    또한 검색 기능은 정상적으로 사용 가능
                </div>
            </td>
        </tbody>
    </table>
    <div id="loading" style="text-align: center; display: none;">
        <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading..."
        style="margin: 20px; width: 50px; height: 50px;"/>
    </div>
</div>
<script>
$(document).ready(function(){
    searchMenu();
    foldableButton();

    let page = 1;
    let loading = false;

    $('#searchForm').on('submit', function(event) {
        event.preventDefault();
        $('#results').empty();
        page = 1;
        loadResults(true);
    });

    function loadResults(reset) {
        if (loading) return;
        loading = true;
        $('#loading').show();
        
        const menu = $('#search-param').val();
        let param;

        switch(menu) {
            case "서브도메인":
                param = 'subdomain';
                break;
            case "제목":
                param = 'title';
                break;
            case "URL":
                param = 'url';
                break;
            case "콘텐츠":
                param = 'content';
                break;
            default:
                param = '';
        }

        const query = $('#searchInput').val();
        if (query) {
            $.get("/search/", { menu: param, key: query, page: page }, function(data) {
                if (reset) {
                    $('.total-num').html('총 데이터 개수: <strong>' + data.count[0] + '</strong>개');
                }

                let html = '';
                $.each(data.data_list, function(index, row) {
                    html += '<tr>';
                    html += '<td>' + row[1] + ' <span id="tag">' + row[0] + '</span></td>';
                    html += '<td>' + row[2] + '</td>';
                    html += '<td><a href="' + row[3] + '">' + row[3].slice(0, 30);
                    html += '...</a></td>';
                    if (row[4].length > 40) {
                        html += `<td>
                        <div class="show-less">` + row[4].slice(0, 40) + `... 
                            <button class="see-more" id="tag" style="border: none; background-color: #aaa">더보기</button>
                        </div>
                        <div class="show-more" style="display:none">` + row[4] +
                            `<button class="see-less" id="tag" style="border: none;">접기</button>
                        </div></td>`;
                    } else {
                        html += '<td>' + row[4] + '</td>';
                    }
                    html += '</tr>';
                });
                $('#results').append(html);
                searchMenu();
                foldableButton();
                $('#loading').hide();
                loading = false;
                page++;
            });
        } else {
            $('#loading').hide();
            loading = false;
        }
    }

    $(window).scroll(function() {
        if ($(window).scrollTop() + $(window).height() >= $(document).height() - 100) {
            loadResults();
        }
    });
});
</script>

{% endblock %}
