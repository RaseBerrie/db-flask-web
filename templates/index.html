<!DOCTYPE html>
<html>
<head>
    <title>데이터베이스 콘텐츠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
<button class="backToTopBtn"><i class="fas fa-angle-up"></i></button>
<div class="page-wrapper">
  <div class="nav-wrapper">
    <nav>
      <div class="nav-container">
        <ul class="nav-tabs">
          <li class="nav-tab" onclick="location.href='/';">메인</li>
          <li class="nav-tab" onclick="location.href='/list';">검색 리스트</li>
          <li class="nav-tab" onclick="location.href='/parses';">파싱 데이터</li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="content">
      {% block content %}
      {% endblock %}
  </div>
</div>

</body>
</html>
