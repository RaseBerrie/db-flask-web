<!DOCTYPE html>
<html>
<head>
    <title>DCBA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
<button class="backToTopBtn"><i class="fas fa-angle-up"></i></button>
<div class="body-wrapper">

  <div class="sidebar-wrapper">
    <div class="side-nav">
      <div class="logo" onclick="location.href='/'">
        <i class="fa-solid fa-shield-cat"></i>
        <span>DCBA</span>
        <span>Database for Crawling Based ASM</span>
      </div>

      <nav><ul role="menu" id="side-nav-list">
        <li id="dashboard">
          <i class="fa-solid fa-house"></i>
          <span>대시보드</span>
        </li>
        <hr/>
        <li id="content">
          <i class="fa-solid fa-square-poll-horizontal"></i>
          <span>크롤링 결과</span>
        </li>
        <li id="subdomain">
          <i class="fa-solid fa-sitemap"></i>
          <span>서브도메인</span>
        </li>
        <li id="logins">
          <i class="fa-solid fa-square-arrow-up-right"></i>
          <span>로그인 페이지</span>
        </li>
        <li id="admins">
          <i class="fa-solid fa-unlock"></i>
          <span>관리자 페이지</span>
        </li>
        <hr />
        <li id="files">
          <i class="fa-solid fa-file-arrow-down"></i>
          <span>파일 다운로드</span>
        </li>
        <li id="gits">
          <i class="fa-brands fa-square-github"></i>
          <span>GIT 정보 노출</span>
        </li>
        <li id="jss">
          <i class="fa-brands fa-square-js"></i>
          <span>소스 내 중요 정보 노출</span>
        </li>
        <li id="showns">
          <i class="fa-solid fa-square-xmark"></i>
          <span>불필요한 정보 노출</span>
        </li>
      </ul></nav>
    </div>
  </div>

  <div class="page-wrapper">
    <div class="nav-wrapper">
      <div class="nav-container">
        <div class="nav-tabs">

          <div class="dropdown" id="drop-btn-1">
            <button class="nav-tab btn dropdown-toggle" data-toggle="dropdown">
              <span id="drop-1">회사명</span>
              <i class="fa-solid fa-caret-down"></i>
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-item"><a href="#">전체</a></li>
            </ul>
          </div>

          <div class="dropdown" id="drop-btn-2">
            <button class="nav-tab btn dropdown-toggle" data-toggle="dropdown">
              <span id="drop-2">루트 도메인</span>
              <i class="fa-solid fa-caret-down"></i>
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-item"><a href="#">메인</a></li>
            </ul>
          </div>

          <div class="dropdown" id="drop-btn-3">
            <button class="nav-tab btn dropdown-toggle" data-toggle="dropdown">
              <span id="drop-3">서브 도메인</span>
              <i class="fa-solid fa-caret-down"></i>
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-item"><a href="#">메인</a></li>
            </ul>
          </div>
        
        </div>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="content-dropdown">
        
      </div>
      
      {% block content %}
      {% endblock %}
    </div>
  </div>  
</div>
<script>
  topMenu();
  

  $(".nav-tab:first-child").addClass("selected");
  $(function() {
    function menuClick() {
      $('#side-nav-list li').on('click', function() {
        var activeTab = $(this).attr("id");      
        if(activeTab === "dashboard") {
          activeTab = "";
        }
        location.href = '/' + activeTab;
      });
    }
    menuClick();
  });
</script>
</body>
</html>
